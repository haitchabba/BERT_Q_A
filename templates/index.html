	<title>Bert QA</title>

<body>

	<div class="bg-contact2" style="background-image: url('../static/images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" action="/submit" method="POST">
					<span class="contact2-form-title">
						BERT Question and Answering
					</span>

					<div class="wrap-input2 validate-input" data-validate="Question is required">
						<input class="input2" type="text" name="question">
						<span class="focus-input2" data-placeholder="Question"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Context is required">
						<textarea class="input2" name="context"></textarea>
						<span class="focus-input2" data-placeholder="Context"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" value = "submit" type = "submit">
								Submit
							</button>
						</div>
					</div>
				</form>
				<div>
					<br>
					<center><p class="print">{{ print }}</p></center>
				</div>
			</div>
		</div>
	</div>
